<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
              {{data.name}}
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">YEAR:{{data.year}}</li>
              <li class="list-group-item">LANGUAGE:{{data.language}}</li>
              <li class="list-group-item">DIRECTOR:{{data.director}}</li>
              <li class="list-group-item">GENRE:{{data.genre}}</li>
              <li class="list-group-item">ACTOR:{{data.actors}}</li>
              <li class="list-group-item">RUN TIME{{data.run_time}}</li>
            </ul>
          </div>
    </div>
</body>
</html>
